<div *ngIf="showTable"  class="table-container">
  <button *ngIf="!tableData.length" mat-raised-button (click)="addProducts()" color="primary">AÃ±adir Productos</button>
  <table class="mat-elevation-z5" mat-table [dataSource]="tableData">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
    
    <ng-container matColumnDef="costos">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let producto"> {{producto.costo | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="accion" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td class="delete" mat-cell *matCellDef="let producto">
        <mat-icon color="warn" (click)="deleteItem(producto)">delete</mat-icon>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="button">
  <button mat-raised-button color="primary" (click)="action()">
    {{showTable ? 'Ocultar Tabla' : 'Mostrar Tabla'}}
  </button>
</div>
